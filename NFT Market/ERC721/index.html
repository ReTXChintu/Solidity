<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERC721</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- INFO -->
    <h1 id="heading">ERC-721 Token</h1>
    <div id="info">
      <h3 id="tokenName">Name:</h3>
      <h3 id="symbol">Symbol:</h3>
      <h3 id="userAddress">User Address:</h3>
      <h3 id="balance">My Balance:</h3>
      <h3 id="tokennumber">Token Number:</h3>
    </div>
    <div class="buttons">
      <button
        type="button"
        class="connect"
        id="showNFTs"
        style="display: none"
        onclick="showNFTs()"
      >
        My Tokens
      </button>
      <button
        class="connect"
        id="disconnectButton"
        style="display: none"
        onclick="connect()"
      >
        Disconnect
      </button>
      <button
        type="button"
        class="connect"
        id="connectButton"
        onclick="connect()"
      >
        Connect to Metamask
      </button>
      <br />
    </div>
    <div id="wholecontainer">
      <!-- Mint and Burn-->
      <div class="container">
        <!-- Mint -->
        <div class="mint">
          <h3>Mint</h3>
          <button onclick="mintTokens()" class="button">Mint</button>
        </div>
        <!-- Burn -->
        <div class="burn">
          <h3>Burn</h3>
          <input type="number" id="tokenId" placeholder="Enter token id" />
          <button onclick="burnTokens()" class="button">Burn</button>
        </div>
      </div>

      <div class="container" style="visibility: visible">
        <div class="balanceOf">
          <h3>Check Balance</h3>
          <input type="text" id="user" placeholder="Enter account address" />
          <button onclick="balanceOf()" class="button">Show</button>
        </div>

        <div class="ownerOf">
          <h3>Check Owner</h3>
          <input
            type="number"
            id="idforchecking"
            placeholder="Enter token id"
          />
          <button onclick="ownerOf()" class="button">Show</button>
        </div>
      </div>

      <!-- Approval -->
      <div class="container" style="visibility: visible">
        <!-- Approval -->
        <div class="approval">
          <h3>Approval</h3>
          <input
            type="text"
            id="approvedAddress"
            placeholder="Enter address to allow"
          />
          <input type="number" id="approvedId" placeholder="Enter Id" />
          <button onclick="approves()" class="button">Approve</button>
        </div>

        <!-- Approval For all -->
        <div class="approvalforall">
          <h3>Approval For All</h3>
          <input
            type="text"
            id="operator"
            placeholder="Enter operator address"
          />
          <input type="radio" name="isApprove" value="true" />
          <label>Approve</label>
          <input type="radio" name="isApprove" value="false" />
          <label>Reject</label>
          <button onclick="approveAll()" class="button">Approve</button>
        </div>
      </div>

      <!-- Get Approved and Is Approved For all -->
      <div class="container" style="visibility: visible">
        <!-- Get Approved -->
        <div class="getApproved">
          <h3>Show Spender</h3>
          <input
            type="number"
            id="tokenIdForChecking"
            placeholder="Enter token Id"
          />
          <button onclick="getApproved()" class="button">Show</button>
        </div>

        <!-- is Approved For All -->
        <div class="isApprovedForAll">
          <h3>Check if Approved for All</h3>
          <input type="text" id="owner" placeholder="Enter owner address" />
          <input
            type="text"
            id="operator1"
            placeholder="Enter operator address"
          />
          <button onclick="isApprovedForAll()" class="button">Show</button>
        </div>
      </div>

      <div class="container" style="visibility: visible">
        <div class="transferFrom">
          <h3>Transfer Token From</h3>
          <input type="text" id="sender" placeholder="Enter Owner address" />
          <input
            type="text"
            id="receiver"
            placeholder="Enter receiver address"
          />
          <input
            type="number"
            id="tokenToTransfer"
            placeholder="Enter token Id"
          />
          <button onclick="transferFrom()" class="button">Transfer</button>
        </div>

        <div class="safeTransferFrom">
          <h3>Safe Transfer Token From</h3>
          <input type="text" id="sender1" placeholder="Enter Owner address" />
          <input
            type="text"
            id="receiver1"
            placeholder="Enter receiver address"
          />
          <input
            type="number"
            id="tokenToSafeTransfer"
            placeholder="Enter token Id"
          />
          <button onclick="safeTransferFrom()" class="button">Transfer</button>
        </div>
      </div>
    </div>

    <div id="myTokens" style="display: none">
      <!-- <div id="nftContainer" style="display: flex"></div> -->
    </div>
    <script src="./script.js"></script>
  </body>
</html>
